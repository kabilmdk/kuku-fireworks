<!DOCTYPE html>
<html>
<head>
<title>Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-4">
<h3>Your Cart</h3>
<table class="table table-bordered">
<thead>
<tr>
<th>Product</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th>
</tr>
</thead>
<tbody id="cartTable"></tbody>
</table>

<h5 class="text-end">Total: â‚¹<span id="total"></span></h5>

<div class="text-end">
<button class="btn btn-success" onclick="openModal()">Checkout</button>
<button class="btn btn-outline-primary" onclick="downloadPDF()">Download PDF</button>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmModal">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header"><h5>Confirm Order</h5></div>
<div class="modal-body">
<input id="name" class="form-control mb-2" placeholder="Name">
<input id="phone" class="form-control mb-2" placeholder="Phone">
<select id="pickup" class="form-control mb-2"></select>
</div>
<div class="modal-footer">
<button class="btn btn-primary" onclick="placeOrder()">Confirm</button>
</div>
</div>
</div>
</div>

<script src="js/products.js"></script>
<script src="js/config.js"></script>
<script src="js/cart.js"></script>
<script src="js/store.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
